{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    {% include 'base/css.html' %}

  

 
    <link rel='stylesheet' href="{% static 'Custom_CSS/footer.css'%}">
    <link rel='stylesheet' href="{% static 'Custom_CSS/navbar.css'%}">
    <link rel='stylesheet' href="{% static 'Custom_CSS/blog_home.css'%}">
    {% block custom_css %}
    {% endblock custom_css %}
    <title>Django Blog</title>
  </head>
  <body>
      <!-- navebar block -->
  {% include 'base/navebar.html' %}

  {% block blog_home_block %}        
  {% endblock blog_home_block %}
  
  {% include 'base/footer.html' %}

  {% block js %}
  {% endblock js %}

  {% include 'base/js.html' %}

</body>
</html>
